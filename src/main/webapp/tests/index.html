<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ce-store - Regression testing UI</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> 
	<script src="./js/tester.js"></script>
	<script src="./js/checker.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/tests.css">
</head>
<body>
	<div>
		Endpoint: <input type="text" id="endpoint" size="40" value=".."/>
		<a href="javascript:gTester.swapEndpoint();">swap</a>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		<a href="javascript:gTester.resetCeStore();">reset</a>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		Version: 1.0.1
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		Username: <input type="text" id="username" size="15" value=""/>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		<hr/>
		Load definitive responses:
		<a href="javascript:gTester.loadDefinitiveResponses();">Load predefined responses</a>
		<span id="loaded"> (0 loaded)</span>
		<hr/>
		Request range: <input type="text" id="request_range" size="10" onKeyUp="javascript:gTester.keyUpRequestRange();"/>
		(e.g. "1-100")<span id="number_of_requests"></span>
		<br/>
		Delay (ms): <input type="text" id="delay" size="5" value="200"/>
		<br/>
		Iterations: <input type="text" id="iterations" size="5" value="1"/>
		&nbsp;&nbsp;&nbsp;
		Response depth: <input type="text" id="response_depth" size="5" value=""/>
		<input type="checkbox" id="show_details" checked/> Show details
		&nbsp;&nbsp;&nbsp;<span id="test_results"></span>
		<br/>
		<a href="javascript:gTester.executeTestRequests();">execute test requests</a>
		<input type="checkbox" id="json" checked/> JSON
		<input type="checkbox" id="ce"/> CE
		<hr/>
		<table border="1" width="100%">
		 <tr valign="top">
		  <td width="50%">
		   Requests:<br/>
		   <div id="request_list"></div>
		  </td>
		  <td width="50%">
           Responses:<br/>
		   <div id="response_list"></div>
		  </td>
		 </tr>
		</table>
	</div>
</body>
</html>
