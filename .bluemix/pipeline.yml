---
stages:
- name: Build
  inputs:
  - type: git
    branch: master
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: target
    build_type: maven
    script: |-
      #!/bin/bash
      mvn -B package
- name: Deploy
  inputs:
  - type: job
    stage: Build
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ibm:yp:us-south
      organization: annathom@uk.ibm.com
      space: dev
      application: ce-store
    script: |
      #!/bin/bash
      cf push "${CF_APP}" -p ce-store-1.0-SNAPSHOT.war
